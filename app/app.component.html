<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<p>One button</p>
<button class="btn btn-primary" [disabled]="isLoading" (click)="click()">
  <i
    class="fa"
    [ngClass]="{ 'fa-spin fa-spinner': isLoading, 'fa-check': !isLoading }"
  ></i>
  {{ button }}
</button>
<hr />
